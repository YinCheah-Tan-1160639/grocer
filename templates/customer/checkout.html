<!-- Payment section -->
<div class="container">
    <h4 class="">
        Payment
    </h4>
    <div>

    </div>
    <div class="mb-2">
        <div class="form-check" >
            <input class="form-check-input" type="radio" name="payment_method" id="pay_now" value="credit_card" required>
            <label class="form-check-label" for="pay_now">Credit card</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label for="cc_name" class="form-label">Name on Card</label>
            <input type="text" class="form-control" name="cc_name" id="cc_name" placeholder="" required>
            <small class="text-body-secondary">Full name as displayed on card</small>
            <div class="invalid-feedback">
                Name on card is required
            </div>
        </div>
        <div class="col-md-12">
            <label for="cc_number" class="form-label">Card Number</label>
            <input type="text" class="form-control" name="cc_number" id="cc-number" placeholder="" pattern="[\d ]{19}" required>
            <div class="invalid-feedback">
                Card number must be a 16-digit number.
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Expiration (mm/yy)</label>
            <div class="row">
                <div class="col">
                    <input type="tel" class="form-control" name="cc_month" id="cc_expiration" placeholder="MM/YY" pattern="[0-9\/]{5}" required>
                </div>
            </div>
            <div class="invalid-feedback">
                Expiration date required
            </div>
        </div>

        <div class="col-md-6">
            <label for="cc_cvc" class="form-label">CVC</label>
            <input type="tel" class="form-control" name="cc_cvc" id="cc_cvc" placeholder="CVC" pattern="[0-9]{3}" required>
            <div class="invalid-feedback">
                Security code required
            </div>
        </div>
        <button class="btn btn-cta mt-3" id="pay_now_btn">Pay now</button>
    </div>
</div>
